<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pomodoro Timer</h1>
    <div class="timer">
      <div class="session">
        <h2>Session Time</h2>
        <input type="number" min="1" max="120" id="session-time" value="25" />
      </div>
      <div class="break">
        <h2>Break Time</h2>
        <input type="number" min="1" max="120" id="break-time" value="5" />
      </div>
      <div class="buttons">
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
        <button id="pause-button">Pause</button>
      </div>
      <div class="display">
        <p id="time-display">25:00</p>
        <p id="status-display">Session</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
